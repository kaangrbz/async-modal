# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare files
        run: |
          mkdir -p _site
          cp -r examples/* _site/
          cp -r dist _site/
          find _site -name "*.html" -type f -exec sed -i 's|href="../src/async-modal.css"|href="./dist/async-modal.css"|g' {} \;
          find _site -name "*.html" -type f -exec sed -i 's|src="../src/asyncModal.js"|src="./dist/asyncModal.mjs"|g' {} \;
          find _site -name "*.html" -type f -exec sed -i 's|src="../src/asyncModal.cjs"|src="./dist/asyncModal.cjs"|g' {} \;
          if [ ! -f "_site/index.html" ]; then
            cp _site/demo.html _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
