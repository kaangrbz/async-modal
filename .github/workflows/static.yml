# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare files
        run: |
          # Create a directory for the site
          mkdir -p _site
          
          # Copy all files from examples directory
          cp -r examples/* _site/
          
          # Copy required directories (src and locales)
          cp -r src _site/
          cp -r locales _site/
          
          # Fix paths in all HTML files for GitHub Pages
          find _site -name "*.html" -type f -exec sed -i 's|href="../src/async-modal.css"|href="./src/async-modal.css"|g' {} \;
          find _site -name "*.html" -type f -exec sed -i 's|src="../src/asyncModal.js"|src="./src/asyncModal.js"|g' {} \;
          find _site -name "*.html" -type f -exec sed -i "s|localePath = '../locales'|localePath = './locales'|g" {} \;
          find _site -name "*.html" -type f -exec sed -i "s|localePath = \"../locales\"|localePath = \"./locales\"|g" {} \;
          
          # Fix paths in demo.js if it references locales
          if [ -f "_site/demo.js" ]; then
            sed -i "s|localePath = '../locales'|localePath = './locales'|g" _site/demo.js
            sed -i "s|localePath = \"../locales\"|localePath = \"./locales\"|g" _site/demo.js
          fi
          
          # Ensure index.html exists (it should already be copied from examples)
          if [ ! -f "_site/index.html" ]; then
            # If index.html doesn't exist, use demo.html as index.html
            cp _site/demo.html _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
