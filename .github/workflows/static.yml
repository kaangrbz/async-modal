# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare demo files
        run: |
          # Create a directory for the demo
          mkdir -p _site
          
          # Copy demo.html as index.html and fix paths for GitHub Pages
          sed 's|href="../src/async-modal.css"|href="./src/async-modal.css"|g; s|src="../src/asyncModal.js"|src="./src/asyncModal.js"|g; s|localePath = '\''../locales'\''|localePath = '\''./locales'\''|g' examples/demo.html > _site/index.html
          
          # Copy required directories
          cp -r src _site/
          cp -r locales _site/
          
          # Create a simple redirect for demo.html
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./index.html"></head><body>Redirecting to <a href="./index.html">demo</a>...</body></html>' > _site/demo.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
